<!-- Grafico de barra con datos de la base de datos -->
<section class="contenedor">
  <h3 class="contenedor_text">Balance</h3>
  <ngx-charts-bar-vertical-2d
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [legendTitle]="legendTitle"

  >
  </ngx-charts-bar-vertical-2d>
</section>
