<section class="login">
  <div class="title">
    <p>Bienvenidos a </p>
    <p class="title_unicomer">Unicomer</p>
  </div>

  <div class="form">
    <div class="div_logo">
      <p class="logo">LOGO</p>
    </div>

    <form class="loginForm" [formGroup]="form" (ngSubmit)="LogIn()" novalidate>
      <div class="flex_column loginForm_div">
        <label>Tipo de documento</label>
        <mat-form-field appearance="outline">
          <div class="input">
            <input type="text" matInput formControlName="tipoDocumento">
          </div>
          <mat-error>
            Ingrese un tipo de documento
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex_column loginForm_div">
        <label>Número de documento</label>
        <mat-form-field appearance="outline">
          <div class="input">
            <input type="number" matInput formControlName="nroDocumento">
          </div>
          <mat-error>
            Ingrese un número de documento
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex_column loginForm_div">
        <label>Clave</label>
        <mat-form-field appearance="outline">
          <div class="input">
            <input type="password" matInput formControlName="clave">
          </div>
          <mat-error>
            Ingrese una clave
          </mat-error>
        </mat-form-field>
      </div>

      <div class="botonera">
        <button type="submit" class="btn btn-primary"
                aria-label="LOG IN">
          Ingresar
        </button>
      </div>

      <div class="teclado_virtual">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-keyboard" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <rect x="2" y="6" width="20" height="12" rx="2" />
          <line x1="6" y1="10" x2="6" y2="10" />
          <line x1="10" y1="10" x2="10" y2="10" />
          <line x1="14" y1="10" x2="14" y2="10" />
          <line x1="18" y1="10" x2="18" y2="10" />
          <line x1="6" y1="14" x2="6" y2="14.01" />
          <line x1="18" y1="14" x2="18" y2="14.01" />
          <line x1="10" y1="14" x2="14" y2="14" />
        </svg>
        <p>Teclado Virtual</p>
      </div>
    </form>

    <div>
      <p class="registrate" (click)="registrate()" >¿No tenes cuenta? Registrate aquí</p>
    </div>

  </div>

</section>
